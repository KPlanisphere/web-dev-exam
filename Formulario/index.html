<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario con Validación</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header class="text-center">
        <h1>Formulario FCC</h1>
    </header>
    <br><br>
    <div class="row">
        <!-- Sección del formulario -->
        <div class="col-md-6">
            <form id="miFormulario">
                <h1>Login</h1>
                <hr>
                <div class="form-group">
                    <label for="usuario">Nombre de Usuario:</label>
                    <input type="text" class="form-control" id="usuario" name="usuario">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena">
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form> 
        </div>
        <!-- Sección de resultados -->
        <div id="resultados" class="col-md-6 oculto">
            <h1>Datos Capturados</h1>
            <hr>
            
            <label>Nombre de Usuario::</label>
            <p class="form-control" id="resUsuario"><span id="resUsuario"></span></p>
            <label>Nombre de Usuario::</label>
            <p class="form-control" id="resEmail"><span id="resEmail"></span></p>
            <label>Nombre de Usuario::</label>
            <p class="form-control" id="resContrasena"><span id="resContrasena"></span></p>
            
        </div>
    </div>
    <hr>
    <div class="text-center col-lg-12">
        <h3>Un gato aquí bien tendencia</h3>
        <img src="https://i.pinimg.com/originals/73/30/5b/73305ba28fba0d714c85ccf31c421d39.gif" class="img-fluid" alt="Gato">
    </div>
    <br><br>
    <footer class="row">
        <div class="col-md-6">
            <img src="https://comunicacion.buap.mx/sites/all/themes/plantilla_1/images/logo_buap.png" class="img-fluid" alt="buap">
        </div>
        <address class="text-right col-md-6">
            Escrito por: <a href="mailto:jesus.huertakg@gmail.com">Jesus Huerta Aguilar &copy;</a><br>
            Benemérita Universidad Autónoma de Puebla<br>
            Facultad de Ciencias de la Computación<br>
        </address>
    </footer>
</div>

<!-- Bootstrap y JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
